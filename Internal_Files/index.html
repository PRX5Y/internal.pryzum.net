<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/mainpage.css">
</head>
<body>
    <div class="noise"></div>
    <div class="overlay"></div>
    <div class="terminal">
        <h2>Please enter the password to view the documents</h2>
        <form id="loginForm">
            <input type="password" id="password" placeholder="Enter Password">
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        const correctPassword = "YourPasswordHere";

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const enteredPassword = document.getElementById('password').value;
            
            if (enteredPassword === correctPassword) {
                document.cookie = "loggedIn=true; max-age=3600"; // Set cookie for 1 hour
                window.location.href = "protected.html"; // Redirect to protected page
            } else {
                alert("Incorrect password!");
            }
        });
    </script>
</body>
</html>
