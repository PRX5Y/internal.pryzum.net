<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document 1</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/mainpage.css">
    <script>
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        window.onload = function() {
            const loggedIn = getCookie('loggedIn');
            if (!loggedIn) {
                window.location.href = "index.html"; // Redirect to login page
            } else {
                document.getElementById('pdfFrame').style.display = 'block';
            }
        };
    </script>
</head>
<body>
    <div class="noise"></div>
    <div class="overlay"></div>
        <iframe id="pdfFrame" src="./this-file-is-unintentionally-available-due-to-OOC-constraints-with-GitHub-pages/Pryzum_AGENT_INTEL_REPORT_TEMPLATE.pdf" style="width:100%; height:100vh; display:none;" frameborder="0"></iframe>
</body>
</html>
