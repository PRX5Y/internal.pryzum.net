<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://femboy.beauty/uWbPJ.png">
    <title>January Foose</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/mainpage.css">
    <style>
        /* Additional CSS for the spinner */
        .loading-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            font-size: 1.5rem;
            text-align: center;
            display: flex; /* Hide by default */
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #9b012f;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        (function() {
            document.addEventListener('DOMContentLoaded', function() {
                var iframe = document.createElement('iframe');
                iframe.style.width = "100%";
                iframe.style.height = "100vh";
                iframe.style.display = "none";
                iframe.frameBorder = "0";
                iframe.src = "https://docs.google.com/document/d/1w1_7fvatM08vRKpyQv6Y8ad5VRfnBk9oGCP-Dmsxkfw/edit";
                document.body.appendChild(iframe);
                
                var loadingSection = document.createElement('div');
                loadingSection.className = 'loading-section';
                loadingSection.innerHTML = '<div class="spinner"></div> The page is loading...';
                document.body.insertBefore(loadingSection, document.querySelector('.overlay'));

                window.onload = function() {
                    const loggedIn = getCookie('loggedIn');
                    if (!loggedIn) {
                        window.location.href = "index.html"; // Redirect to login page
                    } else {
                        iframe.style.display = 'block';
                        loadingSection.style.display = 'none'; // Hide the loading section when content is loaded
                    }
                };

                function getCookie(name) {
                    const value = `; ${document.cookie}`;
                    const parts = value.split(`; ${name}=`);
                    if (parts.length === 2) return parts.pop().split(';').shift();
                }
            });
        })();
    </script>
</head>
<body>
    <div class="noise"></div>
    <div class="loading-section">
        <div class="spinner"></div> The page is loading...
    </div>
    <div class="overlay"></div>
</body>
</html>
