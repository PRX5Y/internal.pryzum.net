<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>You should not be here</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <style>
    @import 'https://fonts.googleapis.com/css?family=Inconsolata';
    html {
      min-height: 100%;
    }
    body {
      box-sizing: border-box;
      height: 100%;
      background-color: #000000;
      background-image: radial-gradient(#581132, #16040b), url("https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif");
      background-repeat: no-repeat;
      background-size: cover;
      font-family: "Inconsolata", Helvetica, sans-serif;
      font-size: 1.5rem;
      color: rgba(255, 0, 106, 0.8);
      text-shadow: 0 0 1ex #74003a, 0 0 2px rgba(255, 255, 255, 0.8);
    }
    .noise {
      pointer-events: none;
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url("https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif");
      background-repeat: no-repeat;
      background-size: cover;
      z-index: -1;
      opacity: 0.02;
    }
    .overlay {
      pointer-events: none;
      position: absolute;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(180deg, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, 0.3) 50%, rgba(0, 0, 0, 0) 100%);
      background-size: auto 4px;
      z-index: 1;
    }
    .overlay::before {
      content: "";
      pointer-events: none;
      position: absolute;
      display: block;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(0deg, transparent 0%, rgba(128, 32, 72, 0.2) 2%, rgba(128, 32, 80, 0.8) 3%, rgba(128, 32, 80, 0.2) 3%, transparent 100%);
      background-repeat: no-repeat;
      -webkit-animation: scan 7.5s linear 0s infinite;
              animation: scan 7.5s linear 0s infinite;
    }
    @-webkit-keyframes scan {
      0% {
        background-position: 0 -100vh;
      }
      35%, 100% {
        background-position: 0 100vh;
      }
    }
    @keyframes scan {
      0% {
        background-position: 0 -100vh;
      }
      35%, 100% {
        background-position: 0 100vh;
      }
    }
    .terminal {
      box-sizing: inherit;
      position: absolute;
      height: 100%;
      width: 1000px;
      max-width: 100%;
      padding: 4rem;
      text-transform: uppercase;
    }
    .output {
      color: rgba(255, 128, 187, 0.8);
      text-shadow: 0 0 1px rgba(255, 51, 119, 0.4), 0 0 2px rgba(255, 255, 255, 0.8);
    }
    .output::before {
      content: "> ";
    }
    a {
      color: #fff;
      text-decoration: none;
    }
    a::before {
      content: "[";
    }
    a::after {
      content: "]";
    }
    .errorcode {
      color: white;
    }
    .password-container {
      margin-top: 20px;
    }
    .password-input {
      background: none;
      border: 1px solid rgba(255, 0, 106, 0.8);
      color: rgba(255, 0, 106, 0.8);
      padding: 0.5rem;
      font-family: "Inconsolata", Helvetica, sans-serif;
      font-size: 1.5rem;
    }
    .password-button {
      background-color: rgba(255, 0, 106, 0.8);
      border: none;
      color: #fff;
      padding: 0.5rem 1rem;
      font-family: "Inconsolata", Helvetica, sans-serif;
      font-size: 1.5rem;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="noise"></div>
  <div class="overlay"></div>
  <div class="terminal">
    <img src="https://femboy.beauty/uWbPJ.png" width="100" height="100" alt="PryzumLogo">
    <h1>You Should <span class="errorcode">NOT</span> be here...</h1>
    <p class="output">However if You Are Enter The Password Below</p>
    <div class="password-container">
      <input type="password" id="password" class="password-input" placeholder="Enter Password">
      <button onclick="checkPassword()" class="password-button">Submit</button>
    </div>
    <p class="output">If Not Leave now! <a href="https://pryzum.net">Pryzum.net</a></p>
  </div>

  <script>
    function rot47(str) {
      return str.replace(/[\x21-\x7E]/g, function(c) {
        return String.fromCharCode(33 + ((c.charCodeAt(0) + 14) % 94));
      });
    }

    function checkPassword() {
      const pw1 = document.getElementById('password').value;
      const pw2 = 'ACJKF>:?E6C?2=<6Jiii`aa_bcg`afb`nsL$utxszu$"';
      const pw3 = rot47(pw1);

      if (pw3 === pw2) {
        document.querySelector('.terminal').innerHTML = `
          <img src="https://femboy.beauty/uWbPJ.png" width="100" height="100" alt="PryzumLogo">
          <h1>Welcome!</h1>
          <p class="output">More to come soon...</p>
          <p class="output">This website is a Work in Progress</p>
        `;
      } else {
        alert('Incorrect password. Please try again.');
      }
    }
  </script>
</body>
</html>
